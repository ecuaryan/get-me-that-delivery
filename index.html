<!DOCTYPE html>
<html ng-app="app">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta name="viewport" id="theViewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Get Me That Delivery</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/mainController.js"></script>
  </head>
  <body>
    <div id="header" ng-controller="mainController">
      <div class="container">
        <div class="row">
          <div class="col-xs-6">
            <a ng-href="#/" ng-click="showDropdownNav = false;">
              <img src="/images/logo_white_border.png" id="logo">
            </a>
          </div>
          <div class="col-sm-6 text-right" ng-class="{'showDropdownNav': showDropdownNav}">
              <i id="header-nav-button" class="fa fa-bars header-nav" aria-hidden="true" ng-click="showDropdownNav = !showDropdownNav;"></i>
              <div id="dropdownNav" ng-click="showDropdownNav = !showDropdownNav;">
                <ul>
                  <li>
                    <a ng-href="#/">Place Order</a>
                  </li>
                  <li>
                    <a ng-href="#/frequently-asked-questions">FAQ's</a>
                  </li>
                  <li>
                    <a ng-href="#/about-us">About Us</a>
                  </li>
                </ul>
              </div>
          </div>
        </div>
      </div>
    </div>
    <ng-view></ng-view>
    <div id="footer">
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-md-4">Privacy & Terms</div>
          <div class="col-md-4 text-center copyright">&copy; 2017 GET ME THAT DELIVERY</div>
          <div class="col-md-4 text-right social-media-links">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
