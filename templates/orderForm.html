<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <div class="form-top-callout">ALL ORDERS $5 FLAT RATE FEE</div>
      <div class="form-bottom-callout">[ANYTHING DELIVERED]</div>
      <div class="avg-wait-time-under">Average delivery time: under 35 minutes</div>
    </div>
  </div>
  <div class="row delivery-form-container">
    <input type="text" placeholder="Name" name="name" class="form-field">
    <input type="email" placeholder="Email" name="email" class="form-field">
    <input type="phone" placeholder="Phone" name="phone" class="form-field">
    <input type="text" placeholder="Address (Rexburg)" name="address" class="form-field">
    <input type="text" placeholder="From Where?" name="source" class="form-field">
    <textarea placeholder="What would you like?" name="instructions" class="form-field textarea-field"></textarea>
    <button class="primary-button">GET ME THAT</button>
    <div id="store-closed-overlay" ng-class="{'store-is-closed': !vm.storeState.storeOpen}">
      <div class="message-container" ng-bind-html="vm.storeState.closedMessageHtml">

      </div>
    </div>
  </div>
  <div class="row text-center credit-card-text-container">
    <div class="col-12">WE ACCEPT ALL MAJOR CREDIT AND DEBIT CARDS</div>
    <div class="col-12 credit-card-icons-container">
      <i class="fa fa-cc-visa"></i>
      <i class="fa fa-cc-mastercard"></i>
      <i class="fa fa-cc-discover"></i>
      <i class="fa fa-cc-amex"></i>
      <i class="fa fa-cc-jcb"></i>
    </div>
    <div class="col-12">NO CASH PLEASE</div>
  </div>
</div>
